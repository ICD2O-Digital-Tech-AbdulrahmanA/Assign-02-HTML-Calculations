<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Surface Area and Volume of a Cylinder Calculator">
  <title>Cylinder Calculator</title>
  <link rel="apple-touch-icon" sizes="180x180" href="./fav_index/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="./fav_index/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="./fav_index/favicon-16x16.png" />
  <link rel="stylesheet" href="css/style.css">
  <!-- mdl stylesheet  -->
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>

<body>
  <script src="js/script.js"></script>
  <h1>Surface Area and Volume of a Cylinder</h1>

  <!-- text field for user input -->
  <label for="radius">Radius (cm):</label>
  <input type="number" id="radius" step="0.01">
  <br>
  <label for="height">Height (cm):</label>
  <input type="number" id="height" step="0.01">
  <br>

  <!-- MDL button -->
  <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="calculateCylinder()">
    Calculate
  </button>

  <!-- for results -->
  <p id="result"></p>

  <!-- image of cylinder -->
  <img src="images/cylinder-diagram.png" alt="Cylinder Diagram" width="300">

  <!-- final  text -->
  <p class="info-text">The surface area and volume of a cylinder are calculated using the formulas: <br>
    <h3>Surface Area = 2πr² + 2πrh</h3><br>
    <h3>Volume = πr²h</h3>
  </p>

</body>

</html>
